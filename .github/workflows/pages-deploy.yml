name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      # - name: Detect secrets
      #   uses: trufflesecurity/trufflehog@main
      #   with:
      #     extra_args: --results=unknown,unverified --filter-entropy=3.5 --debug

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  indexnow:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Submit changed posts to IndexNow
        run: |
          # Get changed files in _posts folder from the last commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- '_posts/**/*.md' 2>/dev/null || echo "")
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No posts changed in this commit"
            exit 0
          fi
          
          echo "Changed post files:"
          echo "$CHANGED_FILES"
          
          # Process each changed file
          for FILE in $CHANGED_FILES; do
            # Extract slug from filename: _posts/{Category}/{YYYY-MM-DD}-{slug}.md -> {slug}
            FILENAME=$(basename "$FILE" .md)
            # Remove date prefix (YYYY-MM-DD-)
            SLUG=$(echo "$FILENAME" | sed 's/^[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}-//')
            
            if [ -n "$SLUG" ]; then
              URL="https://linhandev.github.io/posts/${SLUG}/"
              CURL_CMD="curl -s -o /dev/null -w \"%{http_code}\" \"https://api.indexnow.org/indexnow?url=${URL}&key=da5d430ecef74cf5ac9473d8bda82558\""
              echo "$CURL_CMD"
              HTTP_CODE=$(eval "$CURL_CMD")
              echo "Response: $HTTP_CODE"
            fi
          done
